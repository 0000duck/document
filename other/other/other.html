	<div class="note"><a name="Semi-automatic_washing_machine"></a>
		<p><span class="flag">半自動洗衣機 使用方法</span>
<pre>1  接通電源 進水
2   加洗衣粉 攪拌 均勻
3   加衣服 攪拌 2 minute 左右
4   泡 20 minute 左右
5   攪拌 2 minute 左右
6   放入 甩乾桶
</pre>
        </p>
        <p><span class="flag">注意</span>
<pre>泡 20 minute 是關鍵步驟
</pre>
