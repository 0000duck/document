	<div class="title">

	</div>


	<div class="note"><a name="Scrambled"></a>
		<p><span class="flag">炒土豆</span>
<pre>1	將土豆切成絲 放入清水浸泡
2	油入鍋 放入 蔥花 蒜末 十三香 煸炒 知道出香味
3	土豆絲入鍋 翻炒幾下
4	入 鹽 白醋 生抽 翻炒到九分熟
5	入 雞精 青椒絲 翻炒至 熟透
</pre>
		</p>
	</div>

</div>
