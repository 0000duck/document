		<p><span class="flag">cstdint</span>
<pre>#include &lt;cstdint&gt;

int 在32位 os下是 32字節 64位卻是 64字節 這種 模糊的型別 很難 讓一套代碼 無縫的在 32/64/... 平台下切換

c++11 在 cstdint中 定義了 
int8_t int16_t int32_t int64_t
uint8_t uint16_t uint32_t uint64_t
等 明確 長度的 型別
</pre>
