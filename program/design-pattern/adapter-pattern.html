	<div class="note"><a name="adapter-pattern"></a>
		<p><span class="flag">adapter-pattern 適配器模式</span>
<pre>適配器模式 將一個接口 轉換成另外一個接口 
以讓原本接口不兼容的代碼可以合作
</pre>
		</p>
	</div>

	<div class="note"><a name="facade-pattern"></a>
		<p><span class="flag">facade-pattern 外觀模式</span>
<pre>外觀模式 提供了一個統一的接口 用來訪問 子系統中的一群接口
外觀定義了一個 高層接口 讓子系統 更容易使用
</pre>
		</p>
	</div>
