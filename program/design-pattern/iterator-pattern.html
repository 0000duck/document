	<div class="note"><a name="iterator-pattern"></a>
		<p><span class="flag">iterator-pattern 迭代器模式</span>
<pre>迭代器模式 提供一種方法 訪問一個集合對象中的每個元素 
而不 暴露 集合內部實現
</pre>
		</p>
	</div>

	<div class="note"><a name="composite-pattern"></a>
		<p><span class="flag">composite-pattern 組合模式</span>
<pre>組合模式 允許將對象 組合成樹結構來表現 整體/部分 層次結構
組合能讓客戶 以一致的方式 處理 個別對象 以及對象組合
</pre>
		</p>
	</div>
