	<div class="note"><a name="oo"></a>
		<p><span class="flag">oo原則</span>
<pre>封裝變化

多用組合 少用繼承

針對接口編程 而非實現

為交互對象間的 松耦合設計而努力

class 應該對 擴展開放 對修改關閉

要依賴抽象而非具體class

只和你的密友談話

別調用我們 我們會調用你

一個class 應該只有一個 引起變化的原因
</pre>
