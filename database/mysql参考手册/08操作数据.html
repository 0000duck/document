<title>数据类型</title>

<body>
<table align="center"><tr><td>
	<p>
	<h3>
    <br /><font color="#FF0000">插入记录</font>
    <br />insert into 表名 values (值1,值2,...);
    <br />insert into 表名 values (值1,值2,...),(值1,值2,...),...;
    <br />insert into 表名 (字段1,字段2,...) values (值1,值2,...);
    <br />insert into test (id) select id from test2 where id<2;
    </h3>
	</p>
    
  	<p>
	<h3>
    <br /><font color="#FF0000">更新记录</font>
    <br />update 表名 set 字段1=值1,字段2=值2,... where ...
    </h3>
    </p>
    
    <p>
	<h3>
    <br /><font color="#FF0000">删除记录</font>
    <br />delete from 表名 where ...
    </h3>
    </p>
</td></tr></table>
</body>
</html>
