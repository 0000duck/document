<pre>js 變量範圍 是在一個函數內 而非 {} 代碼塊
<span class="care">show 將 打印 two 而非 one</span>
function show(){
	var str = "one";
	{
		var str = "two";
	}

	alert(str);
}

故 在寫 js時 盡量 將 變量 聲明 寫在 func 開始(像傳統的c聲明變量一樣) 而不要到用時 才寫
function show(){
	var str,id;

	//...

	str = "king";
	id = 1;

	alert(id + ":" + str);
}
